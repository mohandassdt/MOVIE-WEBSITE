<div class="container">



<img src="{{movieinfo.moviPoster}}" style="width:370px;height:400px;float: left;">


<div class="table-responsive">
  <table class="table">
  <tr>
    <td><b>Movie title</b></td>
  <td> <b>{{movieinfo.moviTitle}} </b></td>
</tr>

<tr>
  <td><b>Select City</b></td>
  <td><select ng-model="book.city">
        <option ng-repeat="map in maplist">{{map.City}}</option>
  </select></td>
</tr>
<tr>
  <td><b>Select Theater</b></td>
  <td><select ng-model="book.hall">
        <option ng-repeat="map in maplist">{{map.Hall}}</option>
  </select></td>
</tr>
<tr>
  <td><b>Select Date</td>
  <td> <input type="date" ng-model="book.date"/></td>
 </tr>
 <tr>
   <td><b>Select Show Time</b></td>
   <td>
  <select ng-model="book.show">
        <option ng-repeat="map in maplist">{{map.ShowTime}}</option>
  </select></td>
</tr>
<tr>
  <td><b>Amount</b></td>
  <td>
 <select ng-model="book.Amount">
        <option>50</option>
       <option>100</option>
       <option>150</option>
 </select></td>

</tr>
</table>

</div>

</div>
